{%  extends 'base.html' %}

{% block content %}
{% include 'partials/_navbar.html' %}

<div class="d-flex flex-row">
{% include 'partials/_marketing-sidenav.html' %}

  <!-- Main Content goes here -->
  <div id="right-side-content" class="d-flex flex-column w-100">
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="card card-body">
                        <h5>Products</h5>
                    </div>
                    <div class="card card-body">

                        <table class="table">
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>

                            {% for i in products %}
                                <tr>
                                    <td>{{ i.name }}</td>
                                    <td>{{ i.category }}</td>
                                    <td>{{ i.price }}</td>

                                </tr>
                            {% endfor%}
                        </table>
                    </div>
                </div>                
            </div>
        </div>		
    </div>

{% endblock content %}
