<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <!-- Local css/js files -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <script src="{% static 'js/global.js' %}"></script>
    <title>Menon IWS - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="d-flex" id="wrapper">
      <!-- Carousel background -->
      {% load static %}
      <div id="login-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active one">
            <img
              class="d-block w-100 h-100"
              src="{% static 'images/Simple-Shiny.svg' %}"
              alt="First slide"
            />
          </div>
          <div class="carousel-item two">
            <img
              class="d-block w-100 h-100"
              src="{% static 'images/Stacked-Wave.svg' %}"
              alt="Second slide"
            />
          </div>
        </div>
      </div>

      <!-- Page content -->
      <div id="page-content-wrapper">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
